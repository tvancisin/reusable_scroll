<!DOCTYPE html>
<html>

<head>
  <title>PeaceRep</title>
  <link rel="icon" href="data:;base64,iVBORwOKGO=" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
  <link rel="icon" type="image/png" href="img/peace.png">
</head>

<body>

  <div id="header">
    <h1 id="title_header"></h1>

    <img id="peace_img" src="img/logo.png" alt="PeaceRep Logo" />
  </div>

  <div id="story">
    <div id="actor_dropdown">
      <h4 style="margin: 5px;">Peace Actor</h4>
      <select id="dropdown_country">
        <option selected="selected">Russia</option>
        <option>United Kingdom</option>
        <option>United Nations</option>
      </select>
    </div>

    <div id="separator" class="overview">
      <div id="ch1_div">
        <h1 id="num_pp"></h1> Peace Processes
      </div>
      <div id="ch1_div">
        <h1 id="num_agt"></h1> Agreements
      </div>
      <div id="ch1_div">
        <h1 id="num_act"></h1> Co-Signatories
      </div>
      <div id="ch1_div">
        <h1 id="yr_active"></h1> Activity Range
      </div>
    </div>

    <div class="graphic">
      <div class="graphic__vis">
        <div id="hover_description"></div>
        <svg id="visualization"></svg>
      </div>
      <div class="graphic__prose">
        <p class="trigger one" data-step="0" style="height: 600px;"></p>
        <p class="trigger two" data-step="1" style="height: 600px;"></p>
        <p class="trigger three" data-step="2" style="height: 600px;"></p>
        <p class="trigger four" data-step="3" style="height: 600px;"></p>
        <p class="trigger five" data-step="4" style="height: 200px;"></p>
      </div>
    </div>

    <div id="separator1" class="overview">
      <div id="ch2_div">
       Geography 
      </div>
    </div>

    <div class="graphic1">
      <div class="graphic__vis__1">
        <div id="map"></div>
      </div>
      <div class="graphic__prose__1">
        <p class="trigger six" data-step="5" style="height: 600px;"></p>
        <p class="trigger seven" data-step="6" style="height: 600px;"></p>
        <p class="trigger eight" data-step="7" style="height: 600px;"></p>
        <p class="trigger nine" data-step="8" style="height: 600px;"></p>
      </div>
    </div>

    <div id="separator2" class="overview">
      <div id="ch3_div">
       Network 
      </div>
    </div>

    <div class="graphic2">
      <div class="graphic__vis__2">
        <div id="net"></div>
      </div>
      <div class="graphic__prose__2">
        <p class="trigger ten" data-step="9" style="height: 600px;"></p>
        <p class="trigger eleven" data-step="10" style="height: 600px;"></p>
        <p class="trigger twelve" data-step="11" style="height: 600px;"></p>
      </div>
    </div>

  </div>

  <script src="js/countries.js"></script>
  <script src="js/d3.v6.min.js"></script>
  <script src="js/noframework.waypoints.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/scrollerVis.js"></script>
</body>

</html>
